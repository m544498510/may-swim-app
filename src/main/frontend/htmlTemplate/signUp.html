<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="../dist/lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../dist/lib/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../dist/style/userApp.css">
  <link rel="stylesheet" type="text/css" href="../dist/assets/fontIcon/logo/iconfont.css">

</head>
<body>
<app class="main-frame">
  <div class="auth-block">
    <h1>注册 May's sit</h1>
    <div class="auth-form">
      <div class="form-group ">
        <div class="input-group">
          <div class="input-group-addon">
            <icon class="fa fa-user fa-lg"></icon>
          </div>
          <input type="text" class="form-input form-control warning" placeholder="请输入用户名">
        </div>
        <div class="help-warning-info"><icon class="fa fa-info-circle fa-1"></icon>支持中文、字母、数字、“-”“_”的组合</div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">
            <icon class="fa fa-envelope-o fa-lg"></icon>
          </div>
          <input type="text" class="form-input user-input form-control" placeholder="请输入邮箱">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">
            <icon class="fa fa-unlock-alt fa-lg"></icon>
          </div>
          <input type="password" class="form-input psd-input form-control" placeholder="请输入密码">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">
            <icon class="fa fa-lock fa-lg"></icon>
          </div>
          <input type="password" class="form-input psd-input form-control" placeholder="请再次输入密码">
        </div>
      </div>
      <div class="form-row form-btn-row">
        <button id="submit" class="btn primary-btn submit-btn" >注册</button>
      </div>
    </div>
    <div class="form-row form-link-box">
      <a href="" class="form-link">已有帐号？登录帐户</a>
    </div>
    <div class="auth-sep">
      <span>
        <span>第三方账号登录</span>
      </span>
    </div>
    <div class="al-share-auth">
      <ul class="al-share">
        <li><i class="logoIconFont icon-qq"></i></li>
        <li><i class="logoIconFont icon-weixin"></i></li>
        <li><i class="logoIconFont icon-sina"></i></li>
      </ul>
    </div>
  </div>
</app>
</body>
</html>
