<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="../dist/lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../dist/lib/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../dist/style/userApp.css">
  <link rel="stylesheet" type="text/css" href="../dist/assets/fontIcon/logo/iconfont.css">

</head>
<body>
<app class="main-frame">
  <div class="auth-block">
    <h1>登录 May's sit</h1>
    <div class="auth-form">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">
            <icon class="fa fa-user fa-lg"></icon>
          </div>
          <input type="text" class="form-input user-input form-control" placeholder="邮箱/用户名">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">
            <icon class="fa fa-lock fa-lg"></icon>
          </div>
          <input type="password" class="form-input psd-input form-control" placeholder="密码">
        </div>
      </div>
      <div class="form-group">
        <div class="may-checkbox auto-checkbox">
          <icon class="fa fa-square-o"></icon>
          <div>自动登录</div>
        </div>
      </div>
      <div class="form-row form-btn-row">
        <button id="submit" class="btn primary-btn submit-btn" >登录</button>
      </div>
    </div>
    <div class="form-row form-link-box">
      <a class="form-link getPsd-link">忘记密码?</a>
      <span class="form-separator">·</span>
      <a href="" class="form-link register-link">注册帐户</a>
    </div>
    <div class="auth-sep">
      <span>
        <span>第三方账号登录</span>
      </span>
    </div>
    <div class="al-share-auth">
      <ul class="al-share">
        <li><i class="logoIconFont icon-qq"></i></li>
        <li><i class="logoIconFont icon-weixin"></i></li>
        <li><i class="logoIconFont icon-sina"></i></li>
      </ul>
    </div>
  </div>
</app>
</body>
</html>
